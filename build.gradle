plugins {
    id 'groovy'
    id 'application'
    id 'distribution'

    id 'com.palantir.git-version' version '0.12.3'
}

group 'org.hansib'
version gitVersion()

repositories {
    jcenter()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy:3.0.4'
    implementation 'org.javamoney.moneta:moneta-core:1.4'

    implementation 'org.apache.logging.log4j:log4j-api:2.13.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.3'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.10.3'

    testImplementation 'org.objenesis:objenesis:3.1'
    testImplementation 'org.spockframework:spock-core:2.0-M2-groovy-3.0'
}

application {
    // Define the main class for the application.
    mainClassName = 'abakusFx.App'
}
