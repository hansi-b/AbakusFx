plugins {
	id 'application'
	id 'groovy'
	id 'distribution'
	id 'maven-publish'

	id 'com.palantir.git-version' version '0.12.3'

	id "com.github.ben-manes.versions" version "0.34.0"
}

group 'org.hansi-b'
version gitVersion()

sourceCompatibility=11
plugins.withType(JavaPlugin).configureEach {
	java {
		modularity.inferModulePath = true
	}

	tasks.withType(JavaCompile) {
		doFirst {
			options.compilerArgs = [
				'--module-path',
				classpath.asPath,
			]
			classpath = files()
		}
	}
}

repositories {
	jcenter()
}

publishing {

	publications {
		mavenJava(MavenPublication) {
			artifactId = 'abakusfx'
			from components.java
		}
	}

	repositories {
		maven {
			name = 'GitHubPackages'
			url = 'https://maven.pkg.github.com/hansi-b/abakusfx'
			credentials {
				username = project.hasProperty("GITHUB_ACTOR") ? GITHUB_ACTOR : ""
				password = project.hasProperty("GITHUB_REPO_PAT") ? GITHUB_REPO_PAT : ""
			}
		}
	}
}

dependencies {
	implementation 'org.javamoney.moneta:moneta-core:1.4.2'

	implementation 'org.apache.logging.log4j:log4j-api:2.13.3'
	implementation 'org.apache.logging.log4j:log4j-core:2.13.3'

	implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'
	implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.2'

	testImplementation 'org.junit.vintage:junit-vintage-engine:5.7.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

	testImplementation 'org.objenesis:objenesis:3.1'
	testImplementation 'org.spockframework:spock-core:2.0-M4-groovy-3.0'

	testImplementation 'org.testfx:testfx-core:4.0.16-alpha'
	testImplementation 'org.testfx:testfx-spock:4.0.16-alpha'
}

tasks.withType(GroovyCompile) {
	options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

test {
	useJUnitPlatform()
}

application {
	mainClassName = 'abakusfx.App'
}
