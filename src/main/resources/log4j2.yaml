Configuration:
  status: info
  name: YAMLConfigTest
  Appenders:
    Console:
      name: General
      target: SYSTEM_OUT
      PatternLayout:
        #pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} %c{1}: %msg%n"
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm} %c{1}: %msg%n"
  Loggers:
