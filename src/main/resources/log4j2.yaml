Configuration:
   status: info
   name: YAMLConfigTest
   Appenders:
      RollingFile:
         name: LogToFile
         fileName: ./Abakus_aktuell.log
         filePattern: ./Abakus_alt_%i.log
         PatternLayout:
            pattern: '[%-5level] %d{yyyy-MM-dd HH:mm:ss} %c{1}: %msg%n'
         Policies:
            SizeBasedTriggeringPolicy:
               size: 2MB
         DefaultRollOverStrategy:
            max: 3
      Console:
         name: LogToConsole
         target: SYSTEM_OUT
         PatternLayout:
            pattern: '[%-5level] %d{yyyy-MM-dd HH:mm:ss} %c{1}: %msg%n'
   Loggers:
      Root:
         level: trace
         AppenderRef:
            ref: LogToConsole
